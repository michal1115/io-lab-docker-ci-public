
version: '3.0'
services:
  web:
    build:
      .
    ports:
      - 5000:5000
    depends_on:
      - redis
    volumes:
      - .:/code:z
    environment:
      FLASK_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
  redis:
    image: redis:6.0-rc4-alpine
    volumes:
      - ./data:/data:z
